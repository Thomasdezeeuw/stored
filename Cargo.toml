[package]
name = "stored"
version = "0.1.0"
authors = ["Thomas de Zeeuw <thomasdezeeuw@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
evmap                = { version = "6.0.0", default-features = false }
futures-io-preview   = { version = "=0.3.0-alpha.19", default-features = false, features = ["std"] }
# TODO: replace with published crate.
heph                 = { path = "../heph" }
log                  = { version = "0.4.6", default-features = false }
ring                 = { version = "0.16.2", default-features = false }
libc                 = { version = "0.2.67" }

[dev-dependencies]
futures-util-preview = { version = "=0.3.0-alpha.19", default-features = false }
# features = ["std", "async-await"]

[[bin]]
name = "store"
path = "src/bin/store.rs"

[[bin]]
name = "retrieve"
path = "src/bin/retrieve.rs"

[[bin]]
name = "remove"
path = "src/bin/remove.rs"

[[bin]]
name = "stored"
path = "src/bin/server.rs"
